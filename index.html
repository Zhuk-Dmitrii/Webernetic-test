<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Webernetic test</title>
  <script type="module" src="/src/main.ts"></script>
</head>

<body>
  <div id="app">
    <!-- страница "демо версии" -->
    <section class="main">
      <div class="container container__main">
        <h3 class="title">Демо-версия</h3>
        <p class="description">
          За 18 лет деятельности было реализовано более 500 крупных, а так же, не менее 2500
          средних и малых проектов. Используя знания и накопленный опыт мы можем предложить
        </p>
        <button class="btn btn__demo">
          Попробовать бесплатно
          <div class="btn__icon">
            <img src="src/images/icon/arrow-up-right.svg" alt="arrow">
          </div>
        </button>
      </div>
      <div class="baner">
        <img src="src/images/image/baner.jpg" alt="baner">
      </div>
    </section>
  </div>

  <!-- модальное окно аутентификации -->
  <section class="modal">
    <div class="modal__sign-in">
      <div class="container container__sign-in">
        <button class="btn btn__modal_close">
          <img src="src/images/icon/close.svg" alt="close">
        </button>
        <h3 class="modal__title">
          Войти в систему
        </h3>
        <form action="#" class="form__sign-in">
          <input class="form__input" type="text" placeholder="Email/Телефон" required>
          <input class="form__input" type="password" placeholder="Пароль" required>
          <input class="form__input" type="password" placeholder="Пароль" required>
          <div class="form__remember">
            <input type="checkbox" id="remember">
            <label for="remember">Запомнить пароль</label>
          </div>
          <a href="#" class="form__restore">Востановить</a>
          <button class="btn btn__sign-in" type="submit">Войти</button>
          <button class="btn btn__sign-up" type="button">Зарегистрироваться</button>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
